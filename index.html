<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
    <meta name='viewport' content='width=device-width,initial-scale=1.0,user-scalable=no' />

	<meta http-equiv="X-UA-Compatible" content="ie=edge">
			<script src="jquery-2.1.4.js" type="text/javascript" charset="utf-8"></script>
			<link rel="stylesheet" type="text/css" href="animate.css">	
	<title></title>
	 <style>
	        html{
	            font-size: 12px;
	        }
	        *{
	            margin: 0;
	            padding: 0;
	        }
	    </style>
</head>
<body>
	<div class="wrap">
	        <div id='forcenter'></div>
	    </div>
		<script type="text/javascript" src="wow.min.js"></script>

	    <script src="./waterfall.js"></script>
	<script>

			 let mwf = new WaterFall({
			            id: 'forcenter',
			            imgUrls: Array.from({length:30}).reduce((x,y,z)=>{
							
							x.push(`./images/1_ (${z+1}).jpg`)
							return x;
						},[])
			        });
			
			        window.onload = ()=>{
			            mwf.WFRender();
						
			        }
			
			        window.onresize = ()=>{
			            mwf.resizeWF();
			        }
			
	    </script>
</body>
</html>
